<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Qamar's Cool Website</title>
  <meta name="description" content="A fun and interactive personal website">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">
  <style>
    /* Overall Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ff7eb9, #ff758f, #85e0f9);
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fun Background Stars */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
      background-size: 20px 20px;
      z-index: -1;
      animation: stars 20s linear infinite;
    }

    @keyframes stars {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 200px 200px;
      }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
    }

    form, ul {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    ul li {
      font-size: 18px;
      margin: 10px 0;
      line-height: 1.5;
      color: #fff;
    }

    button {
      background-color: #ffb400;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      margin: 10px auto;
    }

    button:hover {
      background-color: #ff9100;
      transform: scale(1.1);
    }

    #joke {
      margin-top: 15px;
      font-size: 16px;
      font-style: italic;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    img {
      max-width: 150px;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: rotate(360deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    #result {
      color: #ffff88;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Welcome to Qamar's World üåü</h1>
  
  <!-- Avatar -->
  <img src="unnamed (1).jpg" alt="Qamar's Avatar">

  <!-- Button to Print Hello World -->
  <p>
    <button onclick="helloWorld()">Click Me for a Surprise!</button>
  </p>

  <hr>

  <!-- Addition Form -->
  <form id="addForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required>
    <br>
    <button type="submit">Add Numbers</button>
  </form>
  <label id="result">Result:</label>

  <hr>

  <!-- Random Joke -->
  <button id="jokeButton">Get a Random Joke üòÑ</button>
  <p id="joke">Click the button to make me laugh!</p>

  <hr>

  <!-- Personal Info -->
  <ul>
    <li><strong>Name:</strong> Qamar Farttoos</li>
    <li><strong>Graduation Date:</strong> December 2026</li>
    <li><strong>Web Dev Job:</strong> No</li>
    <li><strong>Web Dev Internship:</strong> No, but would love one!</li>
  </ul>

  <!-- Footer -->
  <footer>
    ¬© 2025 Qamar's Cool Website. Built with ‚ù§Ô∏è.
  </footer>

  <script type="module">
    import { add, fetchRandomJoke } from './js/main.js';

    // Display "Hello World"
    window.helloWorld = function () {
      alert("üéâ Hello World! You‚Äôre amazing! üåü");
    };

    // Form Addition Functionality
    const form = document.getElementById('addForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      try {
        const result = add(num1, num2);
        document.getElementById('result').textContent = `Result: ${result}`;
      } catch (e) {
        console.error(e);
        document.getElementById('result').textContent = `Error: ${e.message}`;
      }
    });

    // Random Joke Functionality
    const jokebtn = document.getElementById('jokeButton');
    const jokeresult = document.getElementById('joke');
    jokebtn.addEventListener('click', async () => {
      try {
        jokeresult.textContent = 'Loading a hilarious joke...';
        const joke = await fetchRandomJoke();
        document.getElementById('joke').textContent = joke;
      } catch (e) {
        console.error(e);
        document.getElementById('joke').textContent = `Error: ${e.message}`;
      }
    });
  </script>
</body>

</html>
